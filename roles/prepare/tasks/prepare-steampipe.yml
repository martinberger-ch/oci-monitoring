# tasks file for steampipe

- name: Ensure group 'steampipe' exists
  group:
    name: steampipe
    state: present
  tags: steampipe

- name: Add the user steampipe with a group of 'steampipe'
  user:
    name: steampipe
    comment: Steampipe User
    group: steampipe
    groups: docker
    uid: 9193
  tags: steampipe

- name: create directory if they don't exist
  file:
    path: "{{ item }}"
    state: directory
    mode: 0775
    owner: steampipe
  loop:
    - /home/steampipe/sp
    - /home/steampipe/.oci
    - /home/steampipe/.steampipe
  tags:
    - steampipe
    - sql

